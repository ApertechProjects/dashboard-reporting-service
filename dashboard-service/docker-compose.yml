version: '3.1'

services:
  app:
    build: .
    image: reporting-service-image-${PORT:-3031}
    container_name: reporting-service-${PORT:-3031}
    restart: always
    ports:
      - "${PORT:-3031}:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
    volumes:
      - /root/report-dashboard-data/dashboard-data/dashboards-${APP:-gl}:/root/dashboards